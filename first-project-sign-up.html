<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>First Project</title>
</head>
<body>
    <header>
        <nav class="menu">
            <div>
                <h1 class="logo">Marbella Spanish School</h1>
                <ul>
                    <li>
                        <a href="first-project-sign-up.html">Sign Up</a>
                    </li> 
                    <li>
                        <a href="first-project-contact.html">Contact</a>
                    </li>
                    <li>
                        <a href="first-project.html">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="sign-up-outer">
        <div id="sign-up-image">
        </div>
        <br>
    </section>
    
    <section class="about-spanish">
        <form action="https://formdump.codeinstitute.net/" method="get">
            <div class="container">
              <h2>Register</h2>
              <br>
              <p>Be sure to fill in this form for the latest information, 
                  we will be in touch with you at the soonest possible.</p>
              <br>

              <label for="fname">First Name</label>
              <input type="text" name="first_name" id="fname" required>

              <label for="lname">Last Name</label>
              <input type="text" name="last_name" id="lname" required>
          
              <label for="email">Email Address</label>
              <input type="text" name="email_address" id="email" required>

              <button type="submit" class="submit">Submit</button>
              <br>

              <p>We thank you kindly for coming this far and we look forward to having you as a student!</p>
            </div>
          </form>
    </section>

    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube-square"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/09be8f5962.js" crossorigin="anonymous"></script>
</body>
</html>
