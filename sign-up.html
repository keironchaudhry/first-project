<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Marbella Spanish School for learning Spanish, Marbella"
    />
    <meta
      name="keywords"
      content="marbella spanish school, spanish, marbella, malaga, spain, learn spanish"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Marbella Spanish School</title>
  </head>
  <body>
    <header>
      <nav class="sticky">
        <a href="index.html" class="mss-logo"
          ><img
            src="/assets/images/MSS title .png"
            alt="Marbella Spanish School Logo"
            class="border-none"
        /></a>
        <ul class="nav-links">
          <li>
            <a href="index.html">About</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
          <li>
            <a href="sign-up.html">Sign up</a>
          </li>
        </ul>
      </nav>
    </header>

    <section id="sign-up-outer">
      <div id="sign-up-image"></div>
      <br />
    </section>

    <section class="about-spanish">
      <form action="thank-you.html" method="get">
        <div class="container">
          <h2>Register</h2>
          <br />
          <p>
            Be sure to fill in this form for the latest information, we will be
            in touch with you at the soonest possible.
          </p>
          <br />

          <label for="fname">First Name</label>
          <input type="text" name="first_name" id="fname" required />

          <label for="lname">Last Name</label>
          <input type="text" name="last_name" id="lname" required />

          <label for="email">Email Address</label>
          <input type="email" name="email_address" id="email" required />

          <button type="submit" class="submit">Submit</button>
          <br />

          <p>
            We thank you kindly for coming this far and we look forward to
            having you as a student!
          </p>
        </div>
      </form>
    </section>

    <!-- footer borrowed from love running project -->

    <footer class="py-6 text-center">
      <div class="container mx-auto">
        <ul>
          <li>
            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Facebook page (opens in a new tab)"
              ><i class="fa-brands fa-facebook-f" style="color: #115ee4"></i
            ></a>
          </li>
          <li>
            <a
              href="https://instagram.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Instagram page (opens in a new tab)"
              ><i class="fa-brands fa-instagram" style="color: #103370"></i
            ></a>
          </li>
          <li>
            <a
              href="https://twitter.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Twitter page (opens in a new tab)"
              ><i class="fa-brands fa-twitter" style="color: #07a1e4"></i
            ></a>
          </li>
          <li>
            <a
              href="https://youtube.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Youtube page (opens in a new tab)"
              ><i class="fa-brands fa-youtube" style="color: #e73508"></i
            ></a>
          </li>
        </ul>
        <p>Marbella Spanish School - Â© Copyright 2023</p>
      </div>
    </footer>

    <!-- font awesome script -->
    <script
      src="https://kit.fontawesome.com/09be8f5962.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
